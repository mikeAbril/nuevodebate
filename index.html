<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
</head>

<body>
  <main class="h-dvh flex flex-col items-center justify-center">
    <div class="flex flex-col w-full h-full justify-center items-center p-20">

      <div class="flex bg-blue-500 w-11/12 h-11/12 md:w-4/5 rounded-3xl shadow-2xl  justify-center items-center">
        <div id="chat" class="m-auto bg-[#E5DDD5] w-11/12 h-[500px] md:w-4/5 rounded-3xl shadow-2xl p-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        </div>
      </div>

      <div class="flex justify-center gap-4 mt-4">
        <button onclick="generateContent()"
          class="bg-emerald-500 rounded-md px-6 py-3 shadow-md hover:bg-emerald-600 transition">
          GENERAR DEBATE
        </button>
        <button onclick="limpiarChat()"
          class="bg-indigo-500 rounded-md px-6 py-3 shadow-md hover:bg-indigo-600 transition">
          LIMPIAR
        </button>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
